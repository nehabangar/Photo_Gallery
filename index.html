<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Image Gallery | COMP1073 Client-Side JavaScript</title>
	<link rel="stylesheet" href="css/gallery.css">
</head>
<body>
	<h1>Image Gallery</h1>
	<section id="gallery">
		<figure>
			<img src="images/flowers-red-large.jpg" alt="Featured Image" width="1200" height="800" id="featured-image" />
			<figcaption>Image title to appear here</figcaption>
		</figure>
		<ul id="thumbnail-list">
			<li><img src="images/flowers-pink-small.jpg" alt="Thumbnail 1" width="240" height="160" data-large-src="images/flowers-pink-large.jpg" data-title="Pink Flowers" /></li>
			<li><img src="images/flowers-purple-small.jpg" alt="Thumbnail 2" width="240" height="160" data-large-src="images/flowers-purple-large.jpg" data-title="Purple Flowers" /></li>
			<li><img src="images/flowers-red-small.jpg" alt="Thumbnail 3" width="240" height="160" data-large-src="images/flowers-red-large.jpg" data-title="Red Flowers" /></li>
			<li><img src="images/flowers-white-small.jpg" alt="Thumbnail 4" width="240" height="160" data-large-src="images/flowers-white-large.jpg" data-title="White Flowers" /></li>
			<li><img src="images/flowers-yellow-small.jpg" alt="Thumbnail 5" width="240" height="160" data-large-src="images/flowers-yellow-large.jpg" data-title="Yellow Flowers" /></li>
		</ul>
	</section>
	<script src="js/gallery.js"></script>
